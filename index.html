<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Штанько А. - Слайдер</title>
</head>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        position: relative;
    }
    .ds-wrapper {
        width: 300px;
        padding: 30px;
        position: relative;
    }
    .ds-rail {
        background: lightgrey;
        height: 10px;
        width: 100%;
        border-radius: 2px;
    }
    .ds-dragger {
        width: 20px;
        height: 16px;
        background: blue;
        position: relative;
        top: -3px;
        left: 20px;
        cursor: pointer;
        border-radius: 2px;
    }
    .slider-wrapper1 .ds-wrapper {
        margin: 0 auto;
        width: 800px;
        padding: 50px;
    }
</style>
<body>
<div class="slider-wrapper1"></div>
<div class="slider-wrapper2"></div>
<script type="text/javascript" src="slider.js"></script>
</body>
</html>
